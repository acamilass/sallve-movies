<div class="home">
  
  <div class="home__text-box">
    <h1 class="heading-primary">Sallve Movies</h1>

    <div class="search-form">
      <input class="search-form__input" placeholder="Find a movie" autocomplete="off" [(ngModel)]="title" (keyup.enter)="searchMovie(title)">
      <button mat-raised-button class="search-form__btn" (click)="searchMovie(title)">Search</button>
    </div>
  </div>
  
</div>
